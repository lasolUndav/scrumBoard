<h3 class="bg-primary p-1 text-white">Lasol: lista de tareas para aprender Angular</h3>

<div class="my-1">
    <input class="form-control" #todoText />
    <button class="btn btn-lg btn-primary mt-1" (click)="agregarNuevaTarea(todoText.value)">
      Agregar nueva tarea
    </button>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr><th></th><th>Descripcion</th><th>Terminamos?</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarea of obtenerTareas(); let i = index">
            <td>{{i + 1}}</td>
            <td>{{tarea.nombre}}</td>
            <td><input type="checkbox" [(ngModel)]="tarea.estaTerminada" />
              <label [ngSwitch]="tarea.estaTerminada">
                  <span *ngSwitchCase="true"> - Si</span>
                  <span *ngSwitchDefault> - No</span>
              </label>
            </td>
        </tr>
    </tbody>
</table>
